<app-side-bar></app-side-bar>
<div class="page-header header">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login">
          <form [formGroup]="cadastroForm" (ngSubmit)="cadastro(cadastroForm.value)" class="form">
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Cadastro</h4>
            </div>
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="username" placeholder="UsuÃ¡rio"
                    name="username" id="username" autofocus>
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Senha"
                    name="password" id="password" autofocus>
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="firstName" placeholder="Nome"
                    name="firstName" id="firstName" autofocus>
                </div>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="lastName" placeholder="Sobrenome"
                    name="lastName" id="lastName" autofocus>
                </div>
              </div>
            </div>
            <div class="footer text-center">
              <button type="submit" [class.disabled]="!cadastroForm.valid"
                class="btn btn-primary btn-link btn-wd btn-lg">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
